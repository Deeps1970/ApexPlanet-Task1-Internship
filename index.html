<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
        <label for="Username"><b>Username: </b></label>
        <input id="inputUser" type="text" placeholder="Username"/>
        <label for="Password"><b>Password: </b></label>
        <input id="inputPass" type="password" placeholder="Password"/>
        <p id="formMessage"></p>
        <button id="loginButton" type="submit">Login</button>
    </form>
    <div class="links">
        <p><a href="./src/forgotpassword.html">Forgot password? </a></p>
        <p><a href="./src/signup.html">Don't have an account? Sign up</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
